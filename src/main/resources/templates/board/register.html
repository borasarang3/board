<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>글등록</h1>

    <div class="container">
        <form action="/board/register" method="post" th:object="${boardDTO}" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <div class="row">

                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">제목</label>
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError"></span>
                                <input type="text" th:field="*{title}" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하시오">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea2" class="form-label">내용</label>
                                <h1 th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError"></h1>
                                <textarea th:field="*{content}" name="content" class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">작성자</label>
                                <input type="text" th:field="*{writer}" name="writer" class="form-control" id="exampleFormControlInput3" placeholder="작성자를 작성하시오">
                                <h1 th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="fieldError"></h1>
                            </div>
                        </div>
                    </div>

                    <div class="row imgDiv row-cols-md-3 ">
                        <div class="col " style="border: 1px solid black;">

                            <input type="file" id="imgFile" name="multi" class="imgFile">


                        </div>
                    </div>

                    <div class="row mb-3 fileinput">
                        <input type="file" class="imgpreviewinput"><br>
                    </div>

                    <script>

                        $(".imgpreviewinput").on("change", function () {

                            readURL(this)

                        })

                        $(".imgDiv").on("change", "input[type='file']",function () {
                            readURL1(this)
                            console.log($(this));
                            $(this).hide()
                            $(this).prev().hide()

                        })

                        $(".fileinput").on("click", ".bb", function () {
                            $(this).parent().remove();
                        })

                        function readURL1(input) {
                            if (input.files && input.files[0]) {
                                console.log("zzz");

                                var reader = new FileReader();
                                reader.onload = function(e) {
                                    let str = `<div class="col"  style="border: 1px solid black;">
                                  <input type="file" id="imgFile" name="multi" class="imgFile" style="width: 20px;">
                               </div>`
                                    let str1 = ` <div class="preview ">
                                  <img width="100%" src="${e.target.result}">
                                  <button type='button' class='bb'>올리지 않기</button>
                                </div>`
                                    $(".imgDiv div:first-child").append(str1)
                                    $(".imgDiv").prepend(str)

                                };
                                reader.readAsDataURL(input.files[0]);
                            }
                        }

                        function readURL(input) {
                            if (input.files && input.files[0]) {

                                var reader = new FileReader();
                                reader.onload = function(e) {
                                    let inputtag = document.createElement("input")
                                    inputtag.type = "file"
                                    inputtag.name = "multipartFile"
                                    inputtag.files = input.files
                                    let str = `<div class="col">
                                                <img class="img-fluid" src="${e.target.result}">
                                                <button type='button' class='bb'>올리지 않기</button>
                                                </div>`
                                    $(".fileinput").append(str)
                                    document.querySelector(".fileinput").lastChild.appendChild(inputtag)
                                    inputtag.style.display = 'none'

                                    // document.getElementById('preview').src = e.target.result;
                                    // document.querySelector(".aa").innerHTML = "<button type='button' class='bb'>올리지 않기</button>"
                                };
                                reader.readAsDataURL(input.files[0]);
                            }
                        }

                    </script>

                    <button type="submit" class="btn btn-dark">저장</button>
                    <button type="button" onclick="location.href='/board/list'" class="btn btn-dark">목록</button>
                </div>

            </div>
        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
